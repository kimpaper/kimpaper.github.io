<!-- Navigation -->
<nav>
    <div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div>
            <ul>
                <li>
                    <a href="/tags/#">전체 ({{site.posts | size}})</a>
                </li>
                {% for tag in site.tags  %}
                {% assign tagName = tag | first %}
                
                {% if page.tags contains tagName %}
                <li class="current_tag"><a href="/tags/#{{ tag | first | replace:'#','sharp' | replace:'.net','dotnet' }}">{{ tag | first }} (<span>{{ tag | last | size }}</span>)</a></li>
                {% else %}
                <li><a href="/tags/#{{ tag | first | replace:'#','sharp' | replace:'.net','dotnet' }}">{{ tag | first }} (<span>{{ tag | last | size }}</span>)</a></li>
                {% endif %}
                
                {% endfor %}
                
                
            </ul>
        </div>
        
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
