# Site settings
title: 페이퍼 세상에 살아요...
header-img: img/home-bg.jpg
email: kimpaper@gmail.com
description: "나만 보면 된다."
baseurl: ""
#url: "http://yourdomain.com"
#twitter_username: SBootstrap
github_username:  kimpaper
facebook_username:  seretude

# timezone.
timezone: Asia/Seoul 

# Build settings
#highlighter: pygments, rouge
highlighter: rouge
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
#markdown: kramdown
markdown: kramdown
redcarpet:
  extensions: [
   "no_intra_emphasis"
   ,"fenced_code_blocks"
   ,"autolink"
   ,"tables"
   ,"strikethrough"
   ,"superscript"
   ,"with_toc_data"
   ,"footnotes"
   ,"highlight"
   ,"underline"
   ,"quote"
   ,"lax_spacing"
   ,"prettify"
#   ,"html_toc"
  ]
gems: [jekyll-paginate]
kramdown:
  input: GFM
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

  coderay:
    coderay_wrap:              div
    coderay_line_numbers:      inline
    coderay_line_number_start: 1
    coderay_tab_width:         4
    coderay_bold_every:        10
    coderay_css:               style
